{% extends 'base.html' %}

{% block body %}
    <div class="card">
        <div class="card-header">
            {{article.title}}
        </div>
        <div class="card-body">
            {{article.content}}
        </div>
        <div class="card-footer">
            {{article.created_at}}
        </div>
    </div>

    <a href="{% url 'articles:delete' article.id %}" class="btn btn-danger mt-2">delete</a>
    <a href="{% url 'articles:edit' article.id %}" class="btn btn-warning mt-2">update</a>
{% endblock %}
